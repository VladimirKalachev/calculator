<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<h1>Simple:</h1>
<form action="/calc" method="POST">
    <input type="text" name="a"/>
    <input type="text" name="b"/>
    <p>
        <button class="btn btn-primary" type="submit" name="plus">+</button>
        <button class="btn btn-primary" type="submit" name="subst">-</button>
        <button class="btn btn-primary" type="submit" name="mult">*</button>
        <button class="btn btn-primary" type="submit" name="divide">/</button>
        <button class="btn btn-primary" type="submit" name="Cancel">C</button>

    </p>

    <h1>Advanced:</h1>
    <input type="text"/>
    <p>
        <input type="submit" class="button" name="fibonacci" value="fib"/>
        <input type="submit" class="button" name="factorial" value="!"/>
        <input type="submit" class="button" name="sqrt" value=&#8730/>
        <input type="submit" class="button" name="power" value="^"/>
        <input type="submit" class="button" name="clearAdvanced" value="C"/>
    </p>
    <h1><p th:text="'result: ' + ${result}"/></h1>
</form>
</body>
</html>
